    <body>

		<div class="header">
			<h1><a href="#">gifasm</a></h1>
		</div>
		
		<div class="user"></div>
		
		<div class="content"></div>
		
		<!-- templates -->
		<script type="text/template" id="gifs-template">
			<a href="#/g/<%= id %>"><img src="<%= src %>"></a>
		</script>â€‹
		
		<script type="text/template" id="login-template">
	      <div class="login">
	        <form class="login-form">
	          <h2>Log In</h2>
	          <div class="error" style="display:none"></div>
	          <input type="text" id="login-username" placeholder="Username" />
	          <input type="password" id="login-password" placeholder="Password" />
	          <button>Log In</button>
	        </form>

	        <form class="signup-form">
	          <h2>Sign Up</h2>
	          <div class="error" style="display:none"></div>
	          <input type="text" id="signup-username" placeholder="Username" />
	          <input type="password" id="signup-password" placeholder="Create a Password" />
	          <button>Sign Up</button>
	        </form>
	      </div>
	    </script>
	
		<script type="text/template" id="logout-template">
	      <div id="user-info">
	        Signed in as <a href="#/<%= username %>"><%= username %></a> (<a href="#" class="log-out">Log out</a>)
	      </div>
		</script>
		
		<script type="text/template" id="upload-template">
			<div>
				<form id="fileupload" name="fileupload" enctype="multipart/form-data" method="post">
				  <fieldset>
				    <input type="file" name="fileselect" id="fileselect"></input>
				    <input id="uploadbutton" type="button" value="Upload"/>
				  </fieldset>
				</form>
				
				<form class="urladd">
				  <fieldset>
				    <input type="text" id="urladdsrc" placeholder="paste gif url"></input>
				    <input id="urladdbutton" type="button" value="Add"/>
				  </fieldset>
				</form>
			</div>
		</script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.2.min.js"><\/script>')</script>

        <script src="js/plugins.js"></script>
        <script src="js/gifasm.js"></script>
